name: CI/CD – Build Compose, Push to ACR, Deploy to Azure

on:
  push:
    branches: [ "dev" ]
  workflow_dispatch:

env:
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy infra Bicep (creates App Service Plan + Web App + assign AcrPull)
        run: |
          PARAMS="webAppName=${{ secrets.WEBAPP_NAME }} appServicePlanName=${{ secrets.APP_SERVICE_PLAN }} location=${{ secrets.LOCATION }}"

          echo "Deploying Bicep with parameters: $PARAMS"
          az deployment group create \
            --resource-group ${{ secrets.RESOURCE_GROUP }} \
            --template-file infra/main.bicep \
            --parameters $PARAMS

      - name: Assign AcrPull to Web App identity (if needed)
        run: |
          RG=${{ secrets.RESOURCE_GROUP }}
          WEBAPP=${{ secrets.WEBAPP_NAME }}
          ACR_NAME=${{ secrets.ACR_NAME }}
          ACR_RG=${{ secrets.ACR_RESOURCE_GROUP }}

          echo "Checking Web App managed identity..."
          PRINCIPAL_ID=$(az webapp identity show \
            --name "$WEBAPP" \
            --resource-group "$RG" \
            --query principalId -o tsv || true)

          if [ -z "$PRINCIPAL_ID" ] || [ "$PRINCIPAL_ID" = "null" ]; then
            echo "ERROR: Web App does not have a system-assigned identity."
            exit 1
          fi

          if [ -z "$ACR_RG" ]; then
            echo "Discovering ACR resource group..."
            ACR_RG=$(az acr show --name "$ACR_NAME" --query resourceGroup -o tsv || true)
          fi

          if [ -z "$ACR_RG" ]; then
            echo "ERROR: Could not determine ACR resource group."
            exit 1
          fi

          ACR_ID=$(az acr show \
            --name "$ACR_NAME" \
            --resource-group "$ACR_RG" \
            --query id -o tsv)

          echo "Using ACR scope: $ACR_ID"

          EXISTS=$(az role assignment list \
            --assignee-object-id "$PRINCIPAL_ID" \
            --assignee-principal-type ServicePrincipal \
            --scope "$ACR_ID" \
            --query "length([?roleDefinitionName=='AcrPull'])" -o tsv || true)

          if [ "$EXISTS" = "0" ] || [ -z "$EXISTS" ]; then
            echo "Creating AcrPull role assignment..."
            az role assignment create \
              --assignee-object-id "$PRINCIPAL_ID" \
              --assignee-principal-type ServicePrincipal \
              --role AcrPull \
              --scope "$ACR_ID"
          else
            echo "AcrPull already assigned"
          fi

      - name: Ensure ACR accessible (login)
        run: |
          az acr login --name ${{ secrets.ACR_NAME }}

      - name: Build & push stocksapi image
        uses: docker/build-push-action@v4
        with:
          context: ./backend/StocksApi
          file: ./backend/StocksApi/Dockerfile
          push: true
          tags: ${{ secrets.ACR_LOGIN_SERVER }}/stocksapi:${{ env.IMAGE_TAG }}

      - name: Build & push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ secrets.ACR_LOGIN_SERVER }}/frontend:${{ env.IMAGE_TAG }}
          build-args: |
            VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}

      - name: Create deploy compose file (references ACR images)
        run: |
          IMAGE_TAG=${IMAGE_TAG:-${{ github.sha }}}

          cat > deploy-compose.yml <<EOF
version: '3.8'
services:
  stocksapi:
    image: ${{ secrets.ACR_LOGIN_SERVER }}/stocksapi:${IMAGE_TAG}
    ports:
      - "60480:80"

  frontend:
    image: ${{ secrets.ACR_LOGIN_SERVER }}/frontend:${IMAGE_TAG}
    ports:
      - "5173:80"
    depends_on:
      - stocksapi
EOF

          echo "deploy-compose.yml created"
          sed -n '1,200p' deploy-compose.yml

      - name: Validate deploy-compose.yml
        run: |
          python <<'PY'
import re, sys

txt = open('deploy-compose.yml').read()

if not re.search(r'^version:\s*', txt, flags=re.M):
    sys.exit("ERROR: missing version")

if not re.search(r'^services:\s*', txt, flags=re.M):
    sys.exit("ERROR: missing services")

if "stocksapi:" not in txt or "frontend:" not in txt:
    sys.exit("ERROR: missing expected services")

print("deploy-compose.yml validation passed")
PY

      - name: Configure Web App to pull from ACR
        run: |
          az webapp config appsettings set \
            --resource-group ${{ secrets.RESOURCE_GROUP }} \
            --name ${{ secrets.WEBAPP_NAME }} \
            --settings DOCKER_REGISTRY_SERVER_URL="https://${{ secrets.ACR_LOGIN_SERVER }}"

      - name: Deploy multi-container (upload compose)
        run: |
          az webapp config container set \
            --resource-group ${{ secrets.RESOURCE_GROUP }} \
            --name ${{ secrets.WEBAPP_NAME }} \
            --multicontainer-config-type compose \
            --multicontainer-config-file deploy-compose.yml

      - name: Restart Web App
        run: |
          az webapp restart \
            --resource-group ${{ secrets.RESOURCE_GROUP }} \
            --name ${{ secrets.WEBAPP_NAME }}
