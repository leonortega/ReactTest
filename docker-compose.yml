  frontend-next:
    image: frontend-next:dev
    build:
      context: ./frontend-next
      dockerfile: deploy/Dockerfile
    environment:
      - INTERNAL_API_BASE_URL=${INTERNAL_API_BASE_URL}
      - PORT=80
    ports:
      - "3000:80"
    depends_on:
      - stocksapi
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
