services:
  stocksapi:
    image: stocksapi:dev
    build:
      context: ./backend/StocksApi
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
    ports:
      - "60480:8080"
    networks:
      - app-network

