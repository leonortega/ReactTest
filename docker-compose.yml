services:
  stocksapi:
    image: stocksapi:dev
    build:
      context: ./backend/StocksApi
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "60480:80"
    networks:
      - app-network

  frontend:
    image: frontend:dev
    build:
      context: ./frontend
      dockerfile: deploy/Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL}
    ports:
      - "5173:80"
    depends_on:
      - stocksapi
    networks:
      - app-network

  frontend-next:
    image: frontend-next:dev
    build:
      context: ./frontend-next
      dockerfile: deploy/Dockerfile
    environment:
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL}
    ports:
      - "3000:80"
    depends_on:
      - stocksapi
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
